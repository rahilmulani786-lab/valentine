<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hey nia ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 42px;
      border-radius: 26px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.6rem;
      margin-bottom: 18px;
    }

    p {
      color: #555;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 34px;
      position: relative;
      height: 60px; /* reserves space */
    }

    button {
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 32px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      position: relative;
      z-index: 2;
    }

    .yes:hover {
      transform: scale(1.12);
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
      left: 140px;   /* ‚úÖ initial visible position */
      top: 0;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      animation: fall 1.3s ease-out forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(330px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>hey nia ‚ù§Ô∏è</h1>

    <p>
      I was thinking‚Ä¶<br><br>
      <strong>Will you be my Valentine nia?</strong> üíï
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ü•∞</button>
      <button class="no" id="noBtn">Let me think ü§î</button>
    </div>

    <p id="response" class="hidden" style="margin-top: 30px; font-size: 1.25rem;">
      Yay!! üíñ It‚Äôs a date!  
      <br><br>
      Valentine‚Äôs Day with me ü•∞
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile tap
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("response").classList.remove("hidden");
      launchConfetti();
    }

    function launchConfetti() {
      const colors = ["#ff4d6d", "#ffd6e0", "#ff9aa2", "#ffc8dd"];

      for (let i = 0; i < 45; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * card.offsetWidth + "px";
        confetti.style.top = Math.random() * 20 + "px";
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        card.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1300);
      }
    }
  </script>

</body>
</html>
