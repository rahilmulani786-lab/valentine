<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey Nia ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative; /* important for button movement */
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey Nia ‚ù§Ô∏è</h1>

    <p>
      I was thinking‚Ä¶<br><br>
      <strong>Will you be my Valentine Nia?</strong> üíï
    </p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ü•∞</button>
      <button class="no" id="noBtn">Let me think ü§î</button>
    </div>

    <p id="response" class="hidden" style="margin-top: 25px; font-size: 1.2rem;">
      Yay!! üíñ It‚Äôs a date!  
      <br><br>
      Valentine‚Äôs Day with me ü•∞
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    noBtn.addEventListener("mouseover", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function sayYes() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("response").classList.remove("hidden");
    }
  </script>

</body>
</html>
