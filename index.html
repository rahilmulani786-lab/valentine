<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      font-size: 2.6rem;
      margin-bottom: 18px;
    }

    p {
      color: #555;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.12);
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      animation: fall 1.3s ease-out forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(320px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
