  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e0, #fff1f5);

    .card {
      background: white;
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;

      margin-bottom: 16px;
    }

    p {
      color: #555;

    .buttons {
      margin-top: 32px;

      justify-content: center;

      position: relative;

    button {

      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      white-space: nowrap;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
      left: 50%;
      transform: translateX(80px);
    }

    .hidden {
      display: none;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      animation: fall 1.2s linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(300px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
